<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jordan Shoes</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-promo">
                <p>Ganhe R$10,00 de desconto no frete</p>
            </div>
            <div class="store-name">
                <h1>Jordan Shoes</h1>
            </div>
        </div>
    </header>

    <section class="slide">
        <div class="slide-img">
            
            <div class="slide-text" >
                <h2>A melhor loja de Jordan</h2>
                <p id="typed">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                
            </div>
        </div>
    </section>

    <main>
        <div class="main-container">
            <div class="container-text">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>
            
            <div class="shoe-shop">
                <div class="product">
                    <img src="assets/img/1.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/2.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/3.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/4.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/5.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/6.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/7.svg" alt="Tênis Jordan">
                </div>
                <div class="product">
                    <img src="assets/img/8.svg" alt="Tênis Jordan">
                </div>
            </div>
        </div>
    </main>

    <footer>
        Todos os direitos reservados.
    </footer>


    

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });

        ScrollReveal().reveal('.product', { delay: 200 });
  	</script>

      <script src="assets/js/script.js"></script>
</body>
</html>
